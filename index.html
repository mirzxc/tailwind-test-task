<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tailwind Test</title>
</head>

<body>
    <main class="flex modal hidden flex-row justify-center items-center h-screen backdrop-brightness-50  bg-gray-400">
        <div
            class="relative flex justify-around md:justify-center mx-8 md:mx-0 lg:basis-2/3 2xl:basis-1/2 grow-1 px-5 py-10 rounded-lg lg:grow-0 flex-row bg-white">
            <div class="absolute right-2 top-2"><a id="hideButton" href=""><img width="32" height="32"
                        src="assets/images/icons8-x-32.png" alt="multiply" /></a></div>
            <div class="hidden md:flex basis-7/12 lg:basis-8/12 2xl:basis-7/12 grow-1 2xl:pl-8 justify-center">
                <img class="rounded" src="assets/images/outside.png" alt="outside view">
            </div>
            <div class="flex flex-col flex-auto pl-4 xl:pl-4 2xl:pl-10 pr-3 py-5 basis-5/12  justify-between">
                <img class="m-w-48 md:hidden" src="assets/images/inside.png" alt="">
                <h3 class="text-xl md:text-2xl xl:text-3xl pt-2 md:pt-0 pb-2 2xl:pb-3" style="color: #0A4784;">AKČNÍ
                    NABÍDKA</h3>
                <div class="hidden md:block min-h-44 lg:min-h-36 xl:min-h-52 2xl:min-h-52">
                    <img class="absolute md:ml-6 lg:ml-16 xl:ml-16 max-h-44 lg:max-h-36 xl:max-h-52 2xl:max-h-52 2xl:ml-10 left-2/4 p-2 xl:p-4 bg-white rounded"
                        src="assets/images/inside.png" alt="inside flat view">
                </div>
                <div class="md:pl-6 ">
                    <h4 class="text-lg md:text-2xl xl:text-3xl md:py-4">Poslední šance <br class="hidden md:block" /> na
                        nový byt 3kk</h4>
                    <p class="py-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos id consectetur sint
                        veritatis. </p>
                </div>
            </div>
            <a class="text-white font-medium items-center modal-close absolute flex justify-around xl:justify-center rounded-md bottom-3 md:bottom-20 2xl:bottom-18 px-2 xl:px-0  h-10 lg:h-12 min-w-32 lg:min-w-44 xl:min-w-48 2xl:min-w-52"
                style="background-color:#0A4784;" href="#">
                <span
                    class="hidden lg:flex lg:basis-3/12 xl:basis-2/12 2xl:basis-3/12 text-center items-center justify-center pb-0.5">></span><span
                    class="flex justify-center 2xl:justify-start text-xs text-nowrap lg:text-sm basis-8/12">ZOBRAZIT
                    DETAILY</span>
            </a>
        </div>
    </main>

    <script>
        const SECONDS = 1000

        setTimeout(() => {
            const item = document.querySelector('.modal')
            item.classList.add('shown')
        }, 1 * SECONDS)

        document.addEventListener('DOMContentLoaded', function () {
            const hideButton = document.getElementById('hideButton');
            const rootDiv = document.querySelector('main');

            hideButton.addEventListener('click', function (event) {
                event.preventDefault();
                rootDiv.classList.add('fade-out');

                setTimeout(function () {
                    rootDiv.style.display = 'none';
                    rootDiv.classList.remove('fade-out');
                }, 300);
            });
        });
    </script>
</body>
